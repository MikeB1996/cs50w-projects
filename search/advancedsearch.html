<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div class="linkdiv">
            <a href="./index.html">Search</a>
        </div>
        <div class="searchform">
            <form action="https://www.google.com/search">
                <div class="advsearch">
                    <h3>all these words:</h2>
                    <input type="text" name="as_q" class="textinputl">
                    <h3>this exact word or phrase:</h2>
                    <input type="text" name="as_epq" class="textinputl">
                    <h3>any of these words:</h2>
                    <input type="text" name="as_oq" class="textinputl">
                    <h3>none of these words:</h2>
                </div>
                <div class="advbut">
                    <input type="text" name="as_eq" class="textinputl">
                    <input type="submit" value="Advanced Search" id="butadv">
                </div>
            </form>
        </div>
    </body>
</html>
